<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон круга -->
  <circle cx="32" cy="32" r="30" fill="#1976d2" stroke="#ffffff" stroke-width="4"/>
  
  <!-- Математические символы и числа -->
  <text x="16" y="24" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">1</text>
  <text x="32" y="20" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">+</text>
  <text x="44" y="24" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">2</text>
  
  <!-- Равно -->
  <text x="30" y="36" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">=</text>
  
  <!-- Результат -->
  <text x="28" y="50" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">3</text>
  
  <!-- Декоративные элементы -->
  <circle cx="12" cy="12" r="2" fill="#ffffff" opacity="0.7"/>
  <circle cx="52" cy="12" r="2" fill="#ffffff" opacity="0.7"/>
  <circle cx="12" cy="52" r="2" fill="#ffffff" opacity="0.7"/>
  <circle cx="52" cy="52" r="2" fill="#ffffff" opacity="0.7"/>
</svg>